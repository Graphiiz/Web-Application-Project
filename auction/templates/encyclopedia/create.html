{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>Create page</h1>
    <form action="{% url 'create' %}" method = "POST">
        {% csrf_token %}
        <div>
            {{ title_form }}
        </div>
        <div>
            {{ content_form }}
        </div>
        <div>
            <input type="submit" value="Save page">
        </div>
    </form>
{% endblock %}

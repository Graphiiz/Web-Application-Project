<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="google_images_styles.css">
    </head>
    <body>
        <!--Top panel-->
        <div class="top_panel">
            <div class="label_top">
                <a href="index.html">Back</a>
            </div>
        </div>
        <!--Logo-->
        <div class="merge_logo">
            <div class="google_logo">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google logo" width="272" height="92">
            </div>
            <div id="text">Images</div>
        </div>
        <!--Form panel-->
        <div class="form_panel">
            <form action="https://google.com/search">
                <div class="input_box">
                    <div id="box_border"></div>
                    <svg width="20" height="25" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <image href="images/desktop_searchbox_sprites302_hr.png" class="search_logo">
                    </svg>
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </div>
        <!--Bottom panel-->
        <div class="bottom_panel"> 
            <div class="label_left">
                <div id="left_1">Advertising</div>
                <div id="left_2">Businesses</div>
                <div id="left_3">About</div>
                <div id="left_4">How Search works</div>
            </div>
            <div class="label_right">
                <div id="right_1">Privacy</div>
                <div id="right_2">Terms</div>
                <div id="right_3">Settings</div>
            </div>
        </div>
    </body>
</html>
